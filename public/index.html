<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shared Reading Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    #pdf-container {
      width: 80%;
      height: 70vh;
      border: 1px solid #ccc;
      overflow: auto;
      position: relative;
    }
    .nav-buttons {
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    #cursor-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .cursor {
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
    }
    #notes-section {
      width: 80%;
      margin-top: 10px;
    }
    #notes {
      width: 100%;
      height: 80px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
    }
    #progress-bar {
      width: 80%;
      margin: 20px 0;
      height: 20px;
      background-color: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
    }
    #progress {
      height: 100%;
      background-color: #76c7c0;
      width: 0;
    }
    @media (max-width: 600px) {
      #pdf-container {
        width: 100%;
        height: 60vh;
      }
      button {
        padding: 8px 16px;
        font-size: 14px;
      }
      #notes-section {
        width: 100%;
      }
    }
  </style>
  <script type="module" src="public/pdf.mjs"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'public/pdf.worker.mjs';
  </script>
</head>
<body>
  <h1>Shared Reading Tool</h1>
  <input type="file" id="file-input" accept="application/pdf">
  <div id="pdf-container">
    <div id="cursor-layer"></div>
  </div>
  <div id="progress-bar">
    <div id="progress"></div>
  </div>
  <div class="nav-buttons">
    <button id="prev-page">Previous Page</button>
    <button id="next-page">Next Page</button>
    <button id="ready-button">Ready</button>
  </div>
  <div id="notes-section">
    <textarea id="notes" placeholder="Share your notes here..."></textarea>
  </div>
  <p>Use the buttons or the Arrow keys to navigate through the pages</p>
  <script src="app.js"></script>
</body>
</html>
